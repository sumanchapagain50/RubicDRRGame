<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Rubik's Cube DRR Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    Rubik's Cube DRR Game
  </header>

  <div class="main">
    <div class="sidebar">
      <h3>Left Sidebar</h3>
      <p>Put hazards, instructions, or controls here.</p>
    </div>

    <div class="center">
      <div class="cube">
        <div class="face front">
          <div class="tile">Flood</div>
          <div class="tile">Fire</div>
          <div class="tile">Storm</div>
          <div class="tile">EQ</div>
          <div class="tile">Landslide</div>
          <div class="tile">Tsunami</div>
          <div class="tile">Drought</div>
          <div class="tile">Heatwave</div>
          <div class="tile">Cold wave</div>
        </div>
        <div class="face back">
          <div class="tile">Preparedness</div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face right">
          <div class="tile">Response</div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face left">
          <div class="tile">Recovery</div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face top">
          <div class="tile">Mitigation</div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="face bottom">
          <div class="tile">Capacity</div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <h3>Right Sidebar</h3>
      <p>Drop zones or scoring panel can go here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
